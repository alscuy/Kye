<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kye - Multi-Tool App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Kye - Multi-Tool App</h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.youtube') }}">YouTube</a>
            <a href="{{ url_for('main.tiktok') }}">TikTok</a>
            <a href="{{ url_for('main.spotify') }}">Spotify</a>
            <a href="{{ url_for('main.video_compressor') }}">Video Compressor</a>
            <a href="{{ url_for('main.photo_compressor') }}">Photo Compressor</a>
            <a href="{{ url_for('main.instagram_story') }}">Instagram Story</a>
            <a href="{{ url_for('main.tiktok_profile') }}">TikTok Profile</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
