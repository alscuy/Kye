{% extends "base.html" %}

{% block content %}
<div style="background-color: white; padding: 20px; border-radius: 10px; border: 1px solid #ccc;">
    <h2 style="color: #333;">Photo Compressor</h2>
    <p style="color: white;">Mengcompress foto menjadi HD. Masukan foto di bawah ini</p>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required style="padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #ccc;">
        <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Compress</button>
    </form>
</div>
{% endblock %}
