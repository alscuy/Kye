{% extends "base.html" %}

{% block content %}
<div style="background-color: #FFC0CB; padding: 20px; border-radius: 10px;">
    <h2 style="color: white;">Instagram Story Stalking</h2>
    <p style="color: white;">Lihat story Instagram tanpa diketahui. Masukkan username Instagram di bawah ini.</p>
    <form method="POST">
        <input type="text" name="username" placeholder="Masukkan username Instagram" required style="padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #ccc;">
        <button type="submit" style="padding: 10px 20px; background-color: white; color: #FFC0CB; border: none; border-radius: 5px; cursor: pointer;">Stalk</button>
    </form>
</div>
{% endblock %}
